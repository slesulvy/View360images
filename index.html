<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imgur-hosted Image</title>
    <link rel="stylesheet" href="css/pannellum.css" />
    <script type="text/javascript" src="js/pannellum.js"></script>
    <script type="text/javascript" src="js/libpannellum.js"></script>
    <script type="text/javascript" src="js/RequestAnimationFrame.js"></script>

    <!-- call custom file in internal-->
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/tour-elements.css" />

</head>

<body>
    <div id="panorama">
        <div id="controls">
            <div class="ctrl" id="stopAndStart" >stop</div>
            <div class="ctrl" id="pan-up">▲</div>
            <div class="ctrl" id="pan-down">▼</div>
            <div class="ctrl" id="pan-left">◀</div>
            <div class="ctrl" id="pan-right">▶</div>
            <div class="ctrl" id="zoom-in">+</div>
            <div class="ctrl" id="zoom-out">-</div>
            <div class="ctrl" id="fullscreen">⤢</div>
        </div>

        <div id="VT_list" class="mCustomScrollbar">
            <ul>
                <li id="library"> <span class="line"></span> library</li>
                <li id="test"> <span class="line"></span>Test</li>
                <li id="garthen"> <span class="line"></span> garthen</li>  
                <li id="home"> <span class="line"></span> Go to Home</li> 
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="js/custom.js"></script>


</body>

</html>
